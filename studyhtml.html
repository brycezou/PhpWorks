<html>
	<head>
		<title>HTML学习</title>
	</head>
	
	<body>
		<h1>h1标题</h1>
		<h3><i>h3标题斜体</i></h3>
		
		<!--特殊符号-->
		<font size="7">特殊符号：&copy; &nbsp; &yen;</font>
		<br/>
		
		<!--超链接-->
		<a href="#">跳转到本页面</a>
		<br/>
		<a href="http://www.baidu.com">跳转到百度</a>
		<br/>
		
		<!--表格，tr表示一行，td表示一列-->
		<table align="center" border="2px" bgcolor="yellow" width="20%" height="100px">
			<tr align="left">
				<td>A</td>
				<td>B</td>
			</tr>
			<tr align="right">
				<td>C</td>
				<td>D</td>
			</tr>
		</table>
		
		<!--图片资源-->
		<img src="ns.jpg" width="250px" height="" border="3px">
		<img src="https://www.baidu.com/img/2016_4_26logo_843a64cc86a54b8da14d7e9baad4d15f.gif" width="250px" height="" border="3px">
	
		<!--表格布局练习-->
		<center><b>自定义菜谱</b></center>
		<table background="背景图片名称" align="center" border="2px" bordercolor="red" cellspacing="2px" cellpadding="2px" width="500px">
			<tr>
				<!--colspan="3"表示该列占3列-->
				<td align="center" colspan="3">菜谱</td>
			</tr>
			<tr>
				<td rowspan="2">素菜</td>
				<td>青草茄子</td>
				<td>干煸豆角</td>
			</tr>
			<tr>
				<td>小炒韭菜</td>		
				<td>番茄鸡蛋</td>
			</tr>
			<tr>
				<td rowspan="2">荤菜</td>
				<td>水煮肉片</td>
				<td>鱼香肉丝</td>
			</tr>
			<tr>
				<!--在td里可以放置任意元素-->
				<td>宫保鸡丁<img src="ns.jpg" width="100px"/></td>
				<td>干锅牛蛙</td>
			</tr>
		</table>
		
		<!--无序列表-->
		<ul>
			<li type="circle">英雄</li>
			<li type="square">精武门</li>
			<li>西游记</li>
		</ul>
		
		<!--有序列表，type也可以为A、a、1、i-->
		<ol type="I" start="4">
			<li>宋江</li>
			<li>卢俊义</li>
			<li>吴用</li>
		</ol>
		
		<!--在子页面中加载指定网页-->
		<div>
			<!--替换target所指框架的内容-->
			<!--target常用的5个值：_blank，_self，_parent，_top，目标框架的name-->
			<a href="http://www.baidu.com" target="rightFrame">百度网，点击这个，替换右边的页面</a>
			<br/>
			<a href="http://www.qq.com" target="rightFrame">腾讯网，点击这个，替换右边的页面</a>
		</div>
		
		<!--常用表单元素：输入框、单选框、复选框、文本域、按钮、密码框等-->
		<!--action，接收数据的页面的URL-->
		<!--method，提交数据的方式：POST更安全、数据量更大，但GET速度更快-->
		<br/><br/>
		<form action="#" method="GET">
			用户名：<input type="text" name="username"><br/>
			密&nbsp;&nbsp;码：<input type="password" name="password"><br/>
			
			<!--name相同的为一组-->
			性&nbsp;&nbsp;别：
			<input type="radio" name="sex" value="male">男
			<input type="radio" name="sex" value="female">女
			<br/>
			
			<!--传递数据的方式：?city=beijing&city=shanghai-->
			你最喜欢哪些城市：<br/>
			<input type="checkbox" name="city" value="beijing">北京
			<input type="checkbox" name="city" value="nanjing">南京
			<input type="checkbox" name="city" value="shanghai">上海
			<br/>
			
			<!--下拉列表-->
			请选择你的国籍：
			<select name="country">
				<option value="China">中国</option>
				<option value="U.S.A">美国</option>
				<option value="Germany">德国</option>
			</select>
			<br/>
			
			<!--文本域-->
			<textarea name="mytext" cols="40" rows="10">
			</textarea>
			<br/>
			
			<!--文件上传控件-->
			<input type="file" name="filepath">上传文件
			<br/>
			
			<!--可以使用隐藏域传递数据，而不改变用户界面-->
			<input type="hidden" name="hider" value="some invisible information">

			<input type="submit" value="提交"/>
			<input type="reset" value="重置"/><br/>
		</form>
		
		<hr width="50%"/>
		
		<font face="华文彩云" size="7">华文彩云字体</font>
		<br/>
		
		<!--iframe画中画-->
		<br/>
		<a href="http://www.meituan.com" target="ifm">美团网</a>
		<a href="http://www.dianping.com/" target="ifm">点评网</a>
		<br/>
		<iframe name="ifm" src="http://www.sina.com" width="100%" height="200px"/>

		
	</body>
	
</html>
